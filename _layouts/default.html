<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head profile="http://gmpg.org/xfn/11">
    <title>{{ page.title }}</title>
    <link href="/css/reset.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="/css/styles.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="http://feeds.feedburner.com/grokblok" rel="alternate" 
          title="Atom" type="application/atom+xml" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 10        // how many repos to list
        var login = 'ch0wda' // your username

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function() {
            return !this.fork
          })

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          })

          $.each(repos.slice(0, limit), function() {
            $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
          })
        })        
      })
    </script>
  </head>
  <body id="home">
    <div id="header">
      <div class="wrapper">
        <div id="title"><a href="/">GrokBlok</a></div>
        <div id="subtitle">stranger in a strange land</div>
        </div><!-- end of wrapper -->
      <div class="clear"></div>
    </div><!-- end of header -->
    <div class="wrapper" id="content">
      {{ content }}
    </div>
    <div id="footer" class="wrapper">
      <ul>
        <li>chi.mp</li>
        <li>twitter</li>
        <li>linkedin</li>
        <li>github</li>
      </ul>
    <div>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      var pageTracker = _gat._getTracker("UA-1518490-2");
      pageTracker._initData();
      pageTracker._trackPageview();
    </script>
  </body>
</html>
