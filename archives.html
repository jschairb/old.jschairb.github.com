---
layout: default
title: Article Archives
---

<div>
  <h1>Article Archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><div class="date">{{ post.date | date(post.date, "%Y %B %d") }}</div><span class="spacer">=></span><div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div></li>
    {% endfor %}
  </ul>
</div>
